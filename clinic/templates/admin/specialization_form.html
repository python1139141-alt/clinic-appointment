{% extends "base.html" %}
{% load form_extras %}

{% block title %}Edit Specialization{% endblock %}

{% block content %}
<h1 class="h4 mb-3">Edit Specialization</h1>

<div class="row">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        {{ form.name|add_class:"form-control" }}
                    </div>
                    <button class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'admin_specializations' %}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
